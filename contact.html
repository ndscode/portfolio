      <div class="about-data">

      <div class="contact-container bd-grid">
        <form name="contact" method="POST" class="contact-form" data-netlify="true">
          <p>
            <label>
              <input type="text" name="name" placeholder="Name" class="contact-input" />
            </label>
          </p>
          <p>
            <label>
              <input type="email" name="email" placeholder="Email" class="contact-input" />
            </label>
          </p>
          <p>
            <label>
              <textarea name="message" cols="0" rows="10" placeholder="Message" class="contact-input" />
              </textarea>
            </label>
          </p>
          <p>
            <button type="submit" class="contact-button button">Submit</button>
          </p>
        </form>
      </div>
    </div>
