  <!--===== CONTACT =====-->
  <main class="l-main">
    <section class="contact section " id="contact">
      <div class="about-data">
        <h2 class="contact-title section-title ">CONTACT</h2>

        <div class="contact-container bd-grid">
          <p class="contact-bio">Fill out this quick form and I'll get back to you as soon as I can!
            <br>
            <span class="contact-twitter">You can also send me a direct message on&nbsp;<a class="contact-twitter-link"
                href="https://twitter.com/nedmarafawi" target="_blank">Twitter</a>
            </span>
          </p>
          <form name="contact" method="POST" class="contact-form" data-netlify="true" netlify-honeypot="bot-field">
            <input type="text" name="name" placeholder="Name" class="contact-input" required />
            <input type="email" name="email" placeholder="Email" class="contact-input" required />
            <textarea name="message" id="textbox" cols="0" rows="10" placeholder="Write something..."
              class="contact-input" style="min-height: 10em;" required></textarea>
            <span id="char_count" class="char-count">250/250</span>
            <button type="submit" class="contact-button button">SEND</button>
          </form>
        </div>
      </div>
    </section>
  </main>
